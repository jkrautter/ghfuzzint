name: fuzz-for-10mins
on: [push]
jobs:
  fuzzing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Prepare Environment
        run: apt install clang
        run: apt install libgss-dev
      - name: Fuzzing
        run: ./fuzzing/build-and-fuzz.sh 60

